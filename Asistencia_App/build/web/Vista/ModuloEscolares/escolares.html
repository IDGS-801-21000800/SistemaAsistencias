<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="controladorEscolares.css" rel="stylesheet" type="text/css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-HKkRSzfs3lnz9SmhYOC0YoaXwE2LmAdn3S6zY8jz+L6G6IS/WCzIm3VIbbi9kSdJ" crossorigin="anonymous">
  <title>Departamento Escolares</title>
</head>
<body>

  <div class="container mt-5">
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #044a8f">
    <div class="container-fluid" id="fixed-top">
        <!-- Botón "Sistema Escolar" a la izquierda -->
        <a class="navbar-brand" href="#">
            <span class="d-inline-block align-text-top text-wrap" style="font-size: 20px;">Sistema Escolar</span>
        </a>

        <!-- Botón de cerrar sesión a la derecha -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="cerrarSesion();">
                    <i class="fas fa-sign-out-alt me-2"></i>
                    <span class="d-inline-block align-text-top text-wrap" style="font-size: 20px;">Cerrar Sesi&oacute;n</span>
                </a>
            </li>
        </ul>
    </div>
</nav><br><br><br><br>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body scroll-container">
            <form>
              <div>
                <h2><b>Creacion de lista de asistencia</b></h2>
              </div>
              <br>
              <div class="form-group">
                <label class="estilo-label" for="materia">Ingrese la Materia del curso:</label>
                <select class="form-control" id="materia" name="materia">
                  <!-- Opciones de materia -->
                </select>
              </div>
              <br>
              <div class="form-group">
                <label class="estilo-label" for="docente">Ingrese el Docente del curso:</label>
                <select class="form-control" id="docente" name="docente">
                  <!-- Opciones de docente -->
                </select>
              </div>
              <br>
              <div class="form-group">
                <label class="estilo-label" for="grupo">Ingresa el Grupo :</label>
                <select class="form-control" id="grupo" name="grupo">
                  <!-- Opciones de grupo -->
                </select>
              </div>
              <br>
              
              <div class="form-group">
                <label class="estilo-label" for="fecha-inicial-curso">Fecha inicial del curso :</label>
                <input type="date" class="form-control" id="fecha-inicial-curso" name="fecha-inicial-curso">
              </div>
              <br>
              <div class="form-group">
                <label class="estilo-label" for="fecha-final-curso">Fecha final del curso:</label>
                <input type="date" class="form-control" id="fecha-final-curso" name="fecha-final-curso">
              </div>
              <br>
              <div class="form-group checkbox-group">
                <label class="estilo-label">Días de la semana en los que se imparte la clase:</label>
                <label><input type="checkbox" name="dias-semana[]" value="lunes">Lunes</label>
                <label><input type="checkbox" name="dias-semana[]" value="martes">Martes</label>
                <label><input type="checkbox" name="dias-semana[]" value="miércoles">Miércoles</label>
                <label><input type="checkbox" name="dias-semana[]" value="jueves">Jueves</label>
                <label><input type="checkbox" name="dias-semana[]" value="viernes">Viernes</label>
              </div>
              <br>
              <br>
              
              <div class="form-group">
                <label class="estilo-label" for="fecha-inicial-vacaciones">Inicio de vacaciones :</label>
                <input type="date" class="form-control" id="fecha-inicial-vacaciones" name="fecha-inicial-vacaciones">
              </div>
              <br>
              <div class="form-group">
                <label class="estilo-label" for="fecha-final-vacaciones">Fin de vacaciones:</label>
                <input type="date" class="form-control" id="fecha-final-vacaciones" name="fecha-final-vacaciones">
              </div>
              <br>
              <div class="container mt-4">
  <h5 class="mb-4">Fechas Inhabiles</h5>
  <div id="fechasContainer">
    <!-- Aquí se agregarán dinámicamente los campos de fecha -->
    <input type="date" class="form-control" id="fechainabil1" name="fecha">
  </div>
  <button class="btn btn-primary mt-2" onclick="agregarFecha(event)">Agregar Fecha</button>
</div>
              <br>
              <center>
                <button type="submit" class="btn btn-generar btn-lg btn-block">Generar Lista</button>
              </center>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function agregarFecha(event) {
    // Evita el comportamiento predeterminado del botón (enviar el formulario y recargar la página)
    event.preventDefault();

    // Obtén el contenedor de fechas
    const fechasContainer = document.getElementById('fechasContainer');

    // Obtén el primer input de fecha dentro del contenedor
    const primerInput = fechasContainer.querySelector('input[type="date"]');

    // Clona el primer input y agrega la copia al contenedor
    const nuevaFecha = primerInput.cloneNode(true);
    fechasContainer.appendChild(nuevaFecha);
  }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
        function cerrarSesion() {           
            Swal.fire({
                icon: 'info',
                title: 'Sesión cerrada',
                text: 'Sesión cerrada correctamente.'
            }).then(() => {
                // Redireccionar a la página principal
                window.location.href = '/Asistencia_App/index.html';
            });
        }

    </script>
</body>
</html>
